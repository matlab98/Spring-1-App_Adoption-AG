<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Adopción</title>
    <!-- STYLES CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="primary-background navigator-padding scene_element scene_element--fadein">
    <main class="constraint">
        <section id="category-container">
            <h1 class="headline-1">Adopta una adorable mascota</h1>
            <p class="subtitle-1 ">Categorías de mascotas</p>
            <div id="buttons-category-container">
                <div name="dog-category" id="dog-category" class="button-category button dog-button">
                    <div class="icon icon-dog">

                    </div>
                    <p class="body-1-bold text-color-white">Perros</p>
                </div>
                <div id="cat-category" class="button-category button cat-button">
                    <div class="icon icon-cat">

                    </div>
                    <p class="body-1-bold text-color-white">Gatos</p>
                </div>
            </div>
        </section>
        <section class="cards-container">

        </section>
    </main>
    <div class="nav" id="navbar">
        <div class="nav-bar-container nav_list">
            <nav class="nav-bar constraint nav_container nav_items">

                <div id="home-icon" class="nav_link button selected" aria-current="page" href="index.html"
                    tabindex="-1">
                    <img src="img/home-green.png" alt="home">
                    <p class="text-color-green body-2-regular">Home</p>
                </div>
                <div id="chat-icon">
                    <a href="mensajes.html" class="nav_link active" aria-current="page" href="index.html" tabindex="-1">
                        <img src="img/message.png" alt="chat">
                    </a>
                </div>
                <div id="favourites-icon">
                    <a href="favourites.html" class="nav_link active" aria-current="page" href="index.html"
                        tabindex="-1">
                        <img src="img/favorite.png" alt="favourites">
                    </a>
                </div>
                <div id="user-icon">
                    <a href="user.html" class="nav_link active" aria-current="page" href="index.html" tabindex="-1">
                        <img src="img/user.png" alt="user">
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
