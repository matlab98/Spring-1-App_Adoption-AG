<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mensajes.css">
</head>

<body class="primary-background navigator-padding scene_element scene_element--fadein">
    <main id="main" class="constraint">
        <p class="headline-1 text-color-black padding-title">Mensajes</p>
        <div class="messages-container">
        </div>
    </main>
    <div class="nav" id="navbar">
        <div class="nav-bar-container nav_list">
            <nav class="nav-bar constraint nav_container nav_items">
                <div id="home-icon">
                    <a href="index.html" class="nav_link active" aria-current="page" href="index.html" tabindex="-1">
                        <img src="img/home.png" alt="home">
                        <span class="nav_name nav_homebody-2-regular"></span>
                    </a>
                </div>
                <div id="chat-icon">
                    <a href="mensajes.html" class="nav_link button selected" aria-current="page" href="index.html" tabindex="-1">
                        <img src="img/message-green.png" alt="chat">
                        <span class="nav_name text-color-green body-2-regular">Mensajes</span>
                    </a>
                </div>
                <div id="favourites-icon">
                    <a href="favourites.html" class="nav_link active" aria-current="page" href="index.html"
                        tabindex="-1">
                        <img src="img/favorite.png" alt="favourites">
                        <span class="nav_name nav_fav body-2-regular"></span>
                    </a> 
                </div>
                <div id="user-icon">
                    <a href="user.html" class="nav_link active" aria-current="page" href="index.html" tabindex="-1">
                        <img src="img/user.png" alt="user">
                        <span class="nav_name nav_profile body-2-regular"></span>
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <script type="module" src="js/message.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
